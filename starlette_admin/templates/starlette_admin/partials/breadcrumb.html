<ul class="breadcrumb">
    {% if section_name %}<li>{{ section_name }}</li>{% endif %}
    {% if collection_name %}<li><a href="{{ url_for(url_names.list) }}">{{ collection_name }}</a></li>{% endif %}
    {% if object %}<li><a href="{{ url_for(url_names.edit, id=object.id) }}">{{ object }}</a></li>{% endif %}
</ul>
