<header>
    <a class="toggle-menu pointer mr-1h" title="Open Menu"><i class="icon-menu"></i></a>
    <a href="{{ url_for(base_url_name) }}" class="mr-auto" title="Home">
        <div class="logo">{% include "starlette_admin/partials/svg/logo.svg" %}</div>
    </a>
    {% if is_auth_enabled and request.user.is_authenticated %}
        <div class="hidden-xs-down c-white mr-1h">
            <span>{{ request.user.display_name }}</span>
        </div>
        {% if logout_url %}
        <a class="logout-link" href="{{ logout_url }}" title="Logout"><i class="icon-logout"></i></a>
        {% endif %}
    {% endif %}
</header>
