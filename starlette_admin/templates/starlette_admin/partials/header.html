<header>
    <div class="toggle-menu pointer mr-1h">{% include "starlette_admin/partials/svg/menu.svg" %}</div>
    <a href="{{ url_for(base_url_name) }}">
        <div class="logo">{% include "starlette_admin/partials/svg/logo.svg" %}</div>
    </a>
    {% if is_auth_enabled and request.user.is_authenticated %}
    <div class="ml-auto">
        <span class="c-white mr-1">{{ request.user.display_name }}</span>
        <a class="button button-outline button-white button-small" href="{{ logout_url }}">Logout</a>
    </div>
    {% endif %}
</header>
