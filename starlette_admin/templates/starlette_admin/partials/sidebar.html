<nav class="menu"
    x-data="{show: false}"
    x-cloak
    x-show="show"
    x-transition:enter="ease-out transition-fast"
    x-transition:enter-start="translate-x-minus-100"
    x-transition:enter-end="translate-x-0"
    x-transition:leave="ease-in transition-fast"
    x-transition:leave-start="translate-x-0"
    x-transition:leave-end="translate-x-minus-100"
    @show-sidebar.window="show = $event.detail.show"
    @mouseleave="show = false"
>
    <div class="menu-header">
        <a href="{{ url_for(base_url_name) }}" title="Home">
            <div class="logo">{% include "starlette_admin/partials/svg/logo.svg" %}</div>
        </a>
        <div class="ml-auto">
            <a @click="show = false" class="toggle-menu pointer" title="Close Menu">
                <i class="icon-menu"></i>
            </a>
        </div>
    </div>
    <div class="mt-1 p-1">
        {% for section in registry|groupby('section_name') %}
        <p class="section-header">{{ section.grouper }}</p>
        <ul>
        {% for admin in section.list %}
            <li><a href="{{ url_for(admin.url_names().list) }}" title="{{ admin.collection_name }}">{{ admin.collection_name }}</a></li>
        {% endfor %}
        </ul>
        {% if not loop.last %}<hr>{% endif %}
        {% endfor %}
    </div>
</nav>
